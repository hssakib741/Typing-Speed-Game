<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="typingSpeed.css">
    <title>Typing Game</title>
</head>
<body>
    
    
 <div class="container">
        <h1 class ="title">Typing Speed Game</h1>

    <div class="quote_container">
        <p id="quote">CLICK THE BUTTON BELOW TO START THE TEST</p>
    </div>

    <div id="textarea">
        <textarea id="textInput" placeholder="Start Typing Here..." disabled></textarea>
        <p id="timer">Time : <span id="timedisplay">0.00</span></p>
        
    </div>
    
    <button id="startButton">Start Test</button>
    
    <p id="result"></p>

 </div>
    <script src="typingSpeed.js"></script>
</body>
</html>
